flow: CarVisionPipeline # it should have a id, from this we will have an Instance of the graph, UUID => flow
operators:
  - id : Concatenation # this should be unique in the graph
    descriptor: ./frame-concat/concat.yml
sources: # sources can have only ONE output
  - id : Camera0
    descriptor: ./video-file-source/video-file-source.yml
    configuration:
      file: /home/luca/Workspace/experiments/I2.mp4
      fps: 15
  - id : Camera1
    descriptor: ./video-file-source/video-file-source.yml
    configuration:
      file: /home/luca/Workspace/experiments/I1.mp4
      fps: 15
sinks: # sources can have only ONE input
  - id : Window
    descriptor: ./video-sink/video-sink.yml

links:
- from:
    node : Camera0
    output : Frame # Output
  to:
    node : Concatenation
    input : Frame1 # Input
- from:
    node : Camera1
    output : Frame
  to:
    node : Concatenation
    input : Frame2
- from:
    node: Concatenation
    output : Frame
  to:
    id: Window
    input : Frame
