flow: SimplePipeline
operators:
  - id : SumOperator
    uri: file:///Users/julien/dev/zenoh-flow-examples/target/debug/libsum_and_send.dylib
    inputs:
      - id: Number
        type: usize
    outputs:
      - id: Sum
        type: usize
    configuration:
      hello: "world"

sources:
  - id : Counter
    uri: file:///Users/julien/dev/zenoh-flow-examples/target/debug/libcounter_source.dylib
    output:
      id: Counter
      type: usize
    configuration:
      initial: 0
sinks:
  - id : PrintSink
    uri: file:///Users/julien/dev/zenoh-flow-examples/target/debug/libgeneric_sink.dylib
    configuration:
      file: /tmp/generic-sink.txt
    input:
      id: Data
      type: usize

links:
- from:
    node : Counter
    output : Counter
  to:
    node : SumOperator
    input : Number
- from:
    node : SumOperator
    output : Sum
  to:
    node : PrintSink
    input : Data

configuration:
  test: "toto"

