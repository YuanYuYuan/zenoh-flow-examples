flow: CVPubSub
operators: []
sources:
  - id : Camera
    descriptor: ./opencv/cv-source/descriptor.yml
    configuration:
      path: /home/circle/Videos/amazon-recruitment.mkv
      resolution: 800x600
      delay: 20
sinks:
  - id : Pub
    descriptor: ./opencv/pub-sink/descriptor.yml
    configuration:
      key_expr: zf/data/my_pub
      zenoh_config:
        connect:
          endpoints:
            - tcp/127.0.0.1:7448

links:
- from:
    node : Camera
    output : Frame
  to:
    node : Pub
    input : Data
